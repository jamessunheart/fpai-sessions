# Pre-commit hooks for Full Potential AI droplets
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
#
# This ensures code quality standards are enforced BEFORE commits,
# automating Sacred Loop Step 5 (Verifier) at development time.

repos:
  # Code formatting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        name: Format Python code (black)
        language_version: python3
        args: [--line-length=100]

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort Python imports (isort)
        args: [--profile=black, --line-length=100]

  # Linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.0
    hooks:
      - id: ruff
        name: Lint Python code (ruff)
        args: [--fix, --exit-non-zero-on-fix]

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        name: Check type hints (mypy)
        additional_dependencies: [pydantic, fastapi, types-requests]
        args: [--ignore-missing-imports, --no-error-summary]

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        name: Security scan (bandit)
        args: [-ll, -r, app/]
        files: ^app/

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: Remove trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Validate YAML files
        args: [--unsafe]  # Allow custom tags in docker-compose
      - id: check-json
        name: Validate JSON files
      - id: check-added-large-files
        name: Prevent large files (>500KB)
        args: [--maxkb=500]
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: detect-private-key
        name: Detect private keys
      - id: mixed-line-ending
        name: Fix line endings

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.13.1-beta
    hooks:
      - id: hadolint-docker
        name: Lint Dockerfiles (hadolint)

  # Shell script checking
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        name: Check shell scripts (shellcheck)
        args: [-x]

# Configuration
default_language_version:
  python: python3.11

# Only run on specific file patterns
files: ^(app/|tests/|scripts/|fpai-ops/|fpai-tools/).*$

# Exclude patterns
exclude: |
  (?x)^(
      \.git/|
      \.github/|
      __pycache__/|
      \.pytest_cache/|
      \.mypy_cache/|
      \.coverage|
      htmlcov/|
      dist/|
      build/|
      \.egg-info/|
      venv/|
      \.venv/|
      node_modules/|
      \.DS_Store
  )

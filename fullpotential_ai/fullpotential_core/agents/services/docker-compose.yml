version: '3.8'

services:
  fpai-hub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fpai-empire
    ports:
      - "8010:8010"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ETH_RPC_URL=${ETH_RPC_URL:-https://eth.llamarpc.com}
      - TREASURY_WALLET_ADDRESS=${TREASURY_WALLET_ADDRESS}
    volumes:
      - ./data:/app/data
      - ./logs:/tmp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - fpai-network

  # Optional: Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: fpai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - fpai-network

  # Optional: PostgreSQL for persistent storage
  postgres:
    image: postgres:15-alpine
    container_name: fpai-postgres
    environment:
      - POSTGRES_USER=fpai
      - POSTGRES_PASSWORD=${DB_PASSWORD:-fpai_secure_password}
      - POSTGRES_DB=fpai_empire
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - fpai-network

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: fpai-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - fpai-network

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: fpai-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - fpai-network
    depends_on:
      - prometheus

networks:
  fpai-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
  prometheus-data:
  grafana-data:

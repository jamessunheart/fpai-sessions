<!-- AI Chat Widget for 2X Founding Page -->
<style>
    .chat-widget {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 350px;
        max-width: 90vw;
        z-index: 9999;
    }

    .chat-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        transition: all 0.3s;
        z-index: 9999;
    }

    .chat-button:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 30px rgba(102, 126, 234, 0.6);
    }

    .chat-container {
        display: none;
        flex-direction: column;
        height: 500px;
        background: #1a1a2e;
        border-radius: 16px;
        box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        border: 1px solid #667eea;
        overflow: hidden;
    }

    .chat-container.open {
        display: flex;
    }

    .chat-header {
        padding: 16px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .chat-header h3 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
    }

    .chat-close {
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0.8;
        transition: opacity 0.2s;
    }

    .chat-close:hover {
        opacity: 1;
    }

    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .message {
        max-width: 80%;
        padding: 10px 14px;
        border-radius: 12px;
        font-size: 14px;
        line-height: 1.4;
    }

    .message.bot {
        background: #667eea20;
        border: 1px solid #667eea40;
        align-self: flex-start;
        color: #e0e0e0;
    }

    .message.user {
        background: #667eea;
        align-self: flex-end;
        color: white;
    }

    .message.typing {
        background: #667eea20;
        border: 1px solid #667eea40;
        align-self: flex-start;
        color: #a0a0a0;
        font-style: italic;
    }

    .quick-replies {
        padding: 12px 16px;
        border-top: 1px solid #667eea40;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
    }

    .quick-reply {
        padding: 6px 12px;
        background: #667eea20;
        border: 1px solid #667eea;
        border-radius: 16px;
        font-size: 12px;
        color: #667eea;
        cursor: pointer;
        transition: all 0.2s;
    }

    .quick-reply:hover {
        background: #667eea;
        color: white;
    }

    .chat-input-container {
        padding: 16px;
        border-top: 1px solid #667eea40;
        display: flex;
        gap: 8px;
    }

    .chat-input {
        flex: 1;
        padding: 10px 14px;
        background: #0a0a0a;
        border: 1px solid #667eea;
        border-radius: 20px;
        color: white;
        font-size: 14px;
        outline: none;
    }

    .chat-input::placeholder {
        color: #666;
    }

    .chat-send {
        padding: 10px 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 20px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
    }

    .chat-send:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .chat-send:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
    }
</style>

<button class="chat-button" onclick="toggleChat()" id="chatButton">

</button>

<div class="chat-widget">
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <h3>2X Assistant</h3>
            <button class="chat-close" onclick="toggleChat()">Ã—</button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                Hey! I'm the 2X AI assistant. I can answer any questions about the Founding Multipliers program. What would you like to know?
            </div>
        </div>

        <div class="quick-replies" id="quickReplies">
            <div class="quick-reply" onclick="sendQuickReply('What is 2X?')">What is 2X?</div>
            <div class="quick-reply" onclick="sendQuickReply('Is this safe?')">Is this safe?</div>
            <div class="quick-reply" onclick="sendQuickReply('How does it work?')">How does it work?</div>
            <div class="quick-reply" onclick="sendQuickReply('Why should I join?')">Why should I join?</div>
        </div>

        <div class="chat-input-container">
            <input
                type="text"
                class="chat-input"
                id="chatInput"
                placeholder="Ask me anything..."
                onkeypress="if(event.key === 'Enter') sendMessage()"
            >
            <button class="chat-send" onclick="sendMessage()" id="sendButton">Send</button>
        </div>
    </div>
</div>

<script>
    let chatOpen = false;

    function toggleChat() {
        chatOpen = !chatOpen;
        const container = document.getElementById('chatContainer');
        const button = document.getElementById('chatButton');

        if (chatOpen) {
            container.classList.add('open');
            button.style.display = 'none';
            document.getElementById('chatInput').focus();
        } else {
            container.classList.remove('open');
            button.style.display = 'flex';
        }
    }

    function addMessage(text, sender = 'bot') {
        const messagesDiv = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        messageDiv.textContent = text;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function addTypingIndicator() {
        const messagesDiv = document.getElementById('chatMessages');
        const typingDiv = document.createElement('div');
        typingDiv.className = 'message typing';
        typingDiv.id = 'typing';
        typingDiv.textContent = 'AI is thinking...';
        messagesDiv.appendChild(typingDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function removeTypingIndicator() {
        const typing = document.getElementById('typing');
        if (typing) typing.remove();
    }

    async function sendMessage() {
        const input = document.getElementById('chatInput');
        const message = input.value.trim();

        if (!message) return;

        // Add user message
        addMessage(message, 'user');
        input.value = '';

        // Show typing
        addTypingIndicator();

        // Get AI response
        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: message})
            });

            const data = await response.json();

            removeTypingIndicator();

            if (data.response) {
                addMessage(data.response, 'bot');

                // Update quick replies if provided
                if (data.suggested_replies) {
                    updateQuickReplies(data.suggested_replies);
                }
            } else {
                addMessage("Sorry, I couldn't process that. Can you try rephrasing?", 'bot');
            }
        } catch (error) {
            removeTypingIndicator();
            addMessage("Oops! Something went wrong. Please try again.", 'bot');
        }
    }

    function sendQuickReply(text) {
        document.getElementById('chatInput').value = text;
        sendMessage();
    }

    function updateQuickReplies(replies) {
        const container = document.getElementById('quickReplies');
        container.innerHTML = '';

        replies.forEach(reply => {
            const div = document.createElement('div');
            div.className = 'quick-reply';
            div.textContent = reply;
            div.onclick = () => sendQuickReply(reply);
            container.appendChild(div);
        });
    }

    // Auto-open chat after 5 seconds if user hasn't opened it
    setTimeout(() => {
        if (!chatOpen && !localStorage.getItem('chatSeen')) {
            toggleChat();
            localStorage.setItem('chatSeen', 'true');
        }
    }, 5000);
</script>

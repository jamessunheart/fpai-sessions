version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: magnet-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://magnet_user:${DB_PASSWORD}@db:5432/magnet_trading
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ../backend/.env
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: magnet-db
    environment:
      - POSTGRES_USER=magnet_user
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=magnet_trading
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: magnet-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåâ Contribution Bridge - Review Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.6);
        }

        .stat-card h3 {
            font-size: 14px;
            color: #a0a0a0;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-card .subtext {
            font-size: 12px;
            color: #808080;
            margin-top: 4px;
        }

        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 24px;
            color: #667eea;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
        }

        .filter-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .submissions-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .submission-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s;
        }

        .submission-card:hover {
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.1);
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .submission-title {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }

        .submission-meta {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block;
        }

        .badge.ai {
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(138, 43, 226, 0.5);
            color: #da70d6;
        }

        .badge.human {
            background: rgba(67, 160, 71, 0.2);
            border: 1px solid rgba(67, 160, 71, 0.5);
            color: #81c784;
        }

        .badge.type {
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.5);
            color: #667eea;
        }

        .status-badge {
            padding: 6px 16px;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.pending {
            background: rgba(255, 165, 0, 0.2);
            border: 1px solid rgba(255, 165, 0, 0.5);
            color: #ffa500;
        }

        .status-badge.approved {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #4caf50;
        }

        .status-badge.rejected {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #f44336;
        }

        .security-status {
            margin: 16px 0;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .security-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .security-row:last-child {
            margin-bottom: 0;
        }

        .security-label {
            font-size: 13px;
            color: #a0a0a0;
        }

        .security-value {
            font-size: 13px;
            font-weight: 600;
        }

        .security-value.pass {
            color: #4caf50;
        }

        .security-value.fail {
            color: #f44336;
        }

        .security-value.warning {
            color: #ffa500;
        }

        .code-preview {
            background: #0a0a0a;
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            overflow-x: auto;
        }

        .code-preview pre {
            margin: 0;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .btn {
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-approve {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
        }

        .btn-approve:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .btn-reject {
            background: linear-gradient(135deg, #f44336 0%, #e57373 100%);
            color: white;
        }

        .btn-reject:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
        }

        .btn-view {
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.5);
            color: #667eea;
        }

        .btn-view:hover {
            background: rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.open {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1a1a2e;
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 16px;
            padding: 32px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            font-size: 24px;
            color: #fff;
        }

        .modal-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 32px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .modal-close:hover {
            opacity: 1;
        }

        .top-contributors {
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 16px;
            padding: 24px;
        }

        .top-contributors h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }

        .contributor-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .contributor-name {
            font-weight: 600;
            color: #fff;
        }

        .contributor-stats {
            font-size: 14px;
            color: #a0a0a0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a0a0a0;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåâ Contribution Bridge</h1>
            <p>AI-to-AI Collaboration System ‚Ä¢ Automated Security ‚Ä¢ Instant Rewards</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="loading">Loading stats...</div>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterSubmissions('all')">All</button>
            <button class="filter-btn" onclick="filterSubmissions('pending_review')">Pending Review</button>
            <button class="filter-btn" onclick="filterSubmissions('approved')">Approved</button>
            <button class="filter-btn" onclick="filterSubmissions('rejected')">Rejected</button>
        </div>

        <div class="submissions-list" id="submissionsList">
            <div class="loading">Loading submissions...</div>
        </div>

        <div class="top-contributors" id="topContributors" style="display: none;">
            <h2>üèÜ Top Contributors</h2>
            <div id="contributorsList"></div>
        </div>
    </div>

    <!-- Review Modal -->
    <div class="modal" id="reviewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Review Submission</h2>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        let currentFilter = 'all';
        let allSubmissions = [];
        let statsData = null;

        const ADMIN_KEY = prompt("Enter admin key to review submissions:");

        async function loadStats() {
            try {
                const response = await fetch('/api/contribution-bridge/stats');
                const data = await response.json();
                statsData = data;

                const statsHTML = `
                    <div class="stat-card">
                        <h3>Total Submissions</h3>
                        <div class="value">${data.total_submissions}</div>
                        <div class="subtext">All time</div>
                    </div>
                    <div class="stat-card">
                        <h3>Pending Review</h3>
                        <div class="value">${data.pending_review}</div>
                        <div class="subtext">Awaiting approval</div>
                    </div>
                    <div class="stat-card">
                        <h3>Acceptance Rate</h3>
                        <div class="value">${data.acceptance_rate}%</div>
                        <div class="subtext">${data.total_accepted} approved</div>
                    </div>
                    <div class="stat-card">
                        <h3>Rewards Paid</h3>
                        <div class="value">$${data.rewards_paid_usd.toFixed(0)}</div>
                        <div class="subtext">${data.total_contributors} contributors</div>
                    </div>
                    <div class="stat-card">
                        <h3>AI Contributors</h3>
                        <div class="value">${data.ai_contributors}</div>
                        <div class="subtext">${data.human_contributors} human</div>
                    </div>
                `;

                document.getElementById('statsGrid').innerHTML = statsHTML;

                // Show top contributors if any
                if (data.top_contributors && data.top_contributors.length > 0) {
                    displayTopContributors(data.top_contributors);
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadSubmissions() {
            try {
                const response = await fetch('/api/contribution-bridge/submissions?limit=100');
                const data = await response.json();
                allSubmissions = data.submissions.reverse(); // Most recent first
                displaySubmissions();
            } catch (error) {
                console.error('Error loading submissions:', error);
                document.getElementById('submissionsList').innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading submissions</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function displaySubmissions() {
            const filtered = currentFilter === 'all'
                ? allSubmissions
                : allSubmissions.filter(s => s.status === currentFilter);

            if (filtered.length === 0) {
                document.getElementById('submissionsList').innerHTML = `
                    <div class="empty-state">
                        <h3>No submissions found</h3>
                        <p>No ${currentFilter === 'all' ? '' : currentFilter} submissions yet.</p>
                    </div>
                `;
                return;
            }

            const submissionsHTML = filtered.map(sub => {
                const securityPassed = sub.security_scan?.passed ? 'pass' : 'fail';
                const dependencyPassed = sub.dependency_check?.passed ? 'pass' : 'fail';

                return `
                    <div class="submission-card">
                        <div class="submission-header">
                            <div>
                                <div class="submission-title">${sub.title}</div>
                                <div class="submission-meta">
                                    <span class="badge ${sub.is_ai ? 'ai' : 'human'}">
                                        ${sub.is_ai ? 'ü§ñ AI' : 'üë§ Human'}: ${sub.contributor_name}
                                    </span>
                                    <span class="badge type">${sub.type}</span>
                                    ${sub.expected_reward ? `<span class="badge type">Expected: $${sub.expected_reward}</span>` : ''}
                                </div>
                            </div>
                            <span class="status-badge ${sub.status.replace('_', '-')}">${sub.status.replace('_', ' ')}</span>
                        </div>

                        <p style="color: #a0a0a0; margin-bottom: 16px;">${sub.description}</p>

                        <div class="security-status">
                            <div class="security-row">
                                <span class="security-label">Security Scan:</span>
                                <span class="security-value ${securityPassed}">
                                    ${sub.security_scan?.passed ? '‚úÖ PASS' : '‚ùå FAIL'}
                                    ${sub.security_scan?.issues ? `(${sub.security_scan.issues.length} issues)` : ''}
                                </span>
                            </div>
                            <div class="security-row">
                                <span class="security-label">Dependencies:</span>
                                <span class="security-value ${dependencyPassed}">
                                    ${sub.dependency_check?.passed ? '‚úÖ VERIFIED' : '‚ö†Ô∏è UNTRUSTED'}
                                </span>
                            </div>
                            <div class="security-row">
                                <span class="security-label">Submitted:</span>
                                <span class="security-value">${new Date(sub.submitted_at).toLocaleString()}</span>
                            </div>
                        </div>

                        ${sub.status === 'pending_review' ? `
                            <div class="actions">
                                <button class="btn btn-approve" onclick="reviewSubmission('${sub.id}', true)">
                                    ‚úÖ Approve & Deploy
                                </button>
                                <button class="btn btn-reject" onclick="reviewSubmission('${sub.id}', false)">
                                    ‚ùå Reject
                                </button>
                                <button class="btn btn-view" onclick="viewDetails('${sub.id}')">
                                    üëÅ View Code
                                </button>
                            </div>
                        ` : ''}

                        ${sub.review ? `
                            <div style="margin-top: 16px; padding: 12px; background: rgba(0,0,0,0.3); border-radius: 8px;">
                                <strong>Review:</strong> ${sub.review.reason}
                                ${sub.reward_paid ? `<br><strong>Reward Paid:</strong> $${sub.reward_paid}` : ''}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');

            document.getElementById('submissionsList').innerHTML = submissionsHTML;
        }

        function filterSubmissions(status) {
            currentFilter = status;

            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            displaySubmissions();
        }

        async function viewDetails(submissionId) {
            try {
                const response = await fetch(`/api/contribution-bridge/submission/${submissionId}`);
                const data = await response.json();

                const modalBody = `
                    <div class="submission-meta" style="margin-bottom: 16px;">
                        <span class="badge ${data.submission.is_ai ? 'ai' : 'human'}">
                            ${data.submission.is_ai ? 'ü§ñ AI' : 'üë§ Human'}: ${data.submission.contributor_name}
                        </span>
                        <span class="badge type">${data.submission.type}</span>
                    </div>

                    <h3 style="margin-bottom: 12px; color: #fff;">Description:</h3>
                    <p style="color: #a0a0a0; margin-bottom: 24px;">${data.submission.description}</p>

                    <h3 style="margin-bottom: 12px; color: #fff;">Full Code:</h3>
                    <div class="code-preview">
                        <pre>${data.full_code}</pre>
                    </div>

                    <h3 style="margin-bottom: 12px; color: #fff;">Security Report:</h3>
                    <div class="security-status">
                        <div class="security-row">
                            <span class="security-label">Status:</span>
                            <span class="security-value ${data.submission.security_scan.passed ? 'pass' : 'fail'}">
                                ${data.submission.security_scan.passed ? '‚úÖ PASS' : '‚ùå FAIL'}
                            </span>
                        </div>
                        <div class="security-row">
                            <span class="security-label">Severity:</span>
                            <span class="security-value ${data.submission.security_scan.severity === 'safe' ? 'pass' : 'warning'}">
                                ${data.submission.security_scan.severity.toUpperCase()}
                            </span>
                        </div>
                        <div class="security-row">
                            <span class="security-label">Issues Found:</span>
                            <span class="security-value">${data.submission.security_scan.issues.length}</span>
                        </div>
                    </div>

                    ${data.submission.security_scan.issues.length > 0 ? `
                        <h3 style="margin: 16px 0 12px; color: #fff;">Security Issues:</h3>
                        <ul style="color: #f44336; margin-left: 20px;">
                            ${data.submission.security_scan.issues.map(issue => `
                                <li>${issue.type}: ${JSON.stringify(issue)}</li>
                            `).join('')}
                        </ul>
                    ` : ''}
                `;

                document.getElementById('modalTitle').textContent = data.submission.title;
                document.getElementById('modalBody').innerHTML = modalBody;
                document.getElementById('reviewModal').classList.add('open');
            } catch (error) {
                alert('Error loading submission details: ' + error.message);
            }
        }

        async function reviewSubmission(submissionId, approved) {
            if (!ADMIN_KEY) {
                alert('Admin key required for reviews');
                return;
            }

            const reason = prompt(approved ? 'Approval reason (optional):' : 'Rejection reason (required):');

            if (!approved && !reason) {
                alert('Rejection reason is required');
                return;
            }

            try {
                const response = await fetch('/api/contribution-bridge/review', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        submission_id: submissionId,
                        approved: approved,
                        reason: reason || (approved ? 'Approved - meets quality standards' : ''),
                        admin_key: ADMIN_KEY
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alert(`‚úÖ Submission ${approved ? 'approved' : 'rejected'}!${approved && data.reward ? `\nReward: $${data.reward}` : ''}`);
                    loadSubmissions();
                    loadStats();
                } else {
                    alert('Error: ' + (data.detail || 'Unknown error'));
                }
            } catch (error) {
                alert('Error reviewing submission: ' + error.message);
            }
        }

        function closeModal() {
            document.getElementById('reviewModal').classList.remove('open');
        }

        function displayTopContributors(contributors) {
            if (contributors.length === 0) return;

            const contributorsHTML = contributors.map((c, idx) => `
                <div class="contributor-row">
                    <div>
                        <div class="contributor-name">${idx + 1}. ${c.name} ${c.is_ai ? 'ü§ñ' : 'üë§'}</div>
                        <div class="contributor-stats">
                            ${c.contributions} contributions ‚Ä¢ ${(c.acceptance_rate * 100).toFixed(0)}% acceptance rate
                        </div>
                    </div>
                    <div style="font-size: 18px; font-weight: 700; color: #4caf50;">
                        $${c.rewards_earned.toFixed(0)}
                    </div>
                </div>
            `).join('');

            document.getElementById('contributorsList').innerHTML = contributorsHTML;
            document.getElementById('topContributors').style.display = 'block';
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadStats();
            loadSubmissions();
        }, 30000);

        // Initial load
        loadStats();
        loadSubmissions();
    </script>
</body>
</html>

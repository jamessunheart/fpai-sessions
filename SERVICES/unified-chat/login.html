<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Full Potential AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(15, 20, 40, 0.9);
            padding: 50px;
            border-radius: 20px;
            border: 1px solid rgba(0, 217, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
        }

        h1 {
            color: #00d9ff;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 40px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #00d9ff;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 8px;
            background: rgba(10, 14, 39, 0.8);
            color: #e0e0e0;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #00d9ff;
            background: rgba(10, 14, 39, 1);
        }

        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #00d9ff 0%, #00a8cc 100%);
            color: #0a0e27;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            color: #ff8888;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .icon {
            text-align: center;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .security-note {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 217, 255, 0.1);
            border-radius: 8px;
            font-size: 12px;
            color: #888;
        }

        .security-note .lock {
            color: #00ff88;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="icon">üîê</div>
        <h1>Full Potential AI</h1>
        <p class="subtitle">Unified Hive Mind Interface</p>

        <div id="error" class="error"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    placeholder="Enter your password"
                    required
                    autofocus
                />
            </div>

            <button type="submit">Access Hive Mind</button>
        </form>

        <div class="security-note">
            <span class="lock">üîí</span>
            Secure authentication required to access all 12 sessions + 6 autonomous agents
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorDiv = document.getElementById('error');
        const passwordInput = document.getElementById('password');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = passwordInput.value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store token in cookie
                    document.cookie = `token=${data.token}; path=/; max-age=86400; SameSite=Strict`;

                    // Redirect to chat
                    window.location.href = '/chat';
                } else {
                    showError('Invalid password. Access denied.');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                showError('Connection error. Please try again.');
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';

            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        // Auto-focus password field
        passwordInput.focus();
    </script>
</body>
</html>

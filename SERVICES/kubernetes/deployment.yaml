---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fpai-hub-hpa
  namespace: fpai-empire
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fpai-hub
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fpai-ingress
  namespace: fpai-empire
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - hub.fullpotential.ai
    secretName: fpai-hub-tls
  rules:
  - host: hub.fullpotential.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fpai-hub-service
            port:
              number: 80
